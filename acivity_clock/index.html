<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACIVE</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.6.0.min_1X.js"></script>
  <script src="./js/cyber.js"></script>
</head>
<body>
  <div class="container">
    <p class="clock">
      <span id="y">0000</span>&deg;Y&nbsp;
      <span id="mth">00</span>&deg;M&nbsp;
      <span id="d">00</span>&deg;D&nbsp;
    </p>
    <p class="watch">
      <span id="h">00</span>&deg;h&nbsp;
      <span id="m">00</span>&deg;m&nbsp;
      <span id="s">00</span>&deg;s&nbsp;
    </p>
  </div>
  <div class="ampm">
    <span id="amp"></span>
  </div>
</body>
</html>
