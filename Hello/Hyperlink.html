<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <h2>하이퍼링크</h2>
    <p>글자</p>
    <!--
        URL(주소)를 정확히 입력해주세요
        http:// 프로토콜
        WWW 월드 와이드 웹(World Wid Web)
        #도메인 네임 시스템(DNS): 숫자주소(ip)->문자주소 변환
        회사명.com 도메인
        com company
        co.kr company in korea(국가 코드)
        edu 교육기관
        gov 정부
        go.kr(.in korea)
        net 통신망 회사
        org 기관
        or.kr(지역도메인. in korea)
    -->
        <a href="https://www.google.co.kr/">
            링크(Hyper Text)
        </a>
    <h2>현재페이지에서 열기</h2>
        <a href="https://www.naver.com/">
            초록창
        </a>

    <h2>새창열기</h2>
    <!--
        target속성-창열기 옵션 설정
    -->
        <a href="https://www.naver.com/"
            target="_blank">녹색
        </a>
    <h2>주소가 미지정인 경우</h2>    
        <a href="#">어떤 사이트인지 미정</a>
        <a href="#이름">이름으로 이동(문서내부)</a>
    <h2>홈페이지의 페이지 연결 구성</h2>
        <ul>
            <li>메인, 서브 페이지(기본)</li>
            <li>원 페이지</li>
        </ul>
    <h2>멀티미디어</h2>
        <p>2가지 이상의 매체가 사용자와 상호작용</p>
         
</body>
</html>
