<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Box UI</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.6.0.min_1X.js"></script>
  
</head>
<body>
  <h2>Light Box Gallery</h2>
  <!--
    이미지 목록(썸네일)
    클릭하면 해당 이미지 팝업창이 나타남
  -->

  <ul id="gallery">
    <li><img src="./img/01.jpg" alt="1"></li>
    <li><img src="./img/02.jpg" alt="2"></li>
    <li><img src="./img/03.jpg" alt="3"></li>
    <li><img src="./img/04.jpg" alt="4"></li>
    <li><img src="./img/05.jpg" alt="5"></li>
  </ul>
  <!-- 팝업 - 클릭시 보임 -->
  <div id="lightbox">
    <div class="box">
      <img src="./img/01.jpg" alt="light box img">
      <button id="closeBtn">X</button>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
